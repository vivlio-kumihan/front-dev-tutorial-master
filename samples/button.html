<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="container">
    <h3>影が出る</h3>
    <button class="btn shadow">Button</button>

    <h3>横に伸びる</h3>
    <button class="btn letter-spacing">Button</button>

    <h3>ソリッド</h3>
    <button class="btn solid">Button</button>

    <h3>span要素をスライドさせる</h3>
    <button class="btn slide-bg-span"><span></span>Button</button>

    <h3>擬似要素をスライドさせる</h3>
    <button class="btn slide-bg-pseudo"><span></span>Button</button>
    
    <h3>3Dに変化させる</h3>
    <button class="btn cover-3d">
      <span>Button</span>
    </button>
    </h3>
  </div>
</body>

</html>
